<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>BuyLost</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="meta-container">
        <div class="meta-grid">
            <div class="left-container">
                <div class="add-goods-pan">
                    <div class="input-with-button">
                        <input type="text" placeholder="Назва товару" />
                        <button id="add-button">Додати</button>
                    </div>
                </div>
                <div class="items-list">
                    <div class="item-title">М'ясо</div>
                    <div class="item-container">
                        <button class="minus-button"> - </button>
                        <div class="chosen-items-number">1</div>
                        <button class="plus-button"> + </button>
                    </div>
                    <div class="goods-control-buttons">
                        <button class="buy-item-button">Куплено</button>
                        <button class="delete-item-button"> X </button>
                    </div>
                </div>
                <div class="items-list">
                    <div class="item-title">Сир</div>
                    <div class="item-container">
                        <button class="minus-button"> - </button>
                        <div class="chosen-items-number">1</div>
                        <button class="plus-button"> + </button>
                    </div>
                    <div class="goods-control-buttons">
                        <button class="buy-item-button ">Куплено</button>
                        <button class="delete-item-button"> X </button>
                    </div>
                </div>
                <div class="items-list">
                    <div class="item-title">Помідори</div>
                    <div class="item-container">
                        <button class="minus-button"> - </button>
                        <div class="chosen-items-number">1</div>
                        <button class="plus-button"> + </button>
                    </div>
                    <div class="goods-control-buttons">
                        <button class="buy-item-button">Куплено</button>
                        <button class="delete-item-button"> X </button>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="block-left">
                    <div class="summary-block">
                        <div class="title">Залишилося </div>
                    </div>
                    <div class="summary-block">
                        <span class="summary-goods"> М'ясо    
                            <span class="summary-goods-number">1</span>
                        </span>
                        <span class="summary-goods">Сир
                            <span class="summary-goods-number">1</span>
                        </span>
                        <span class="summary-goods">Помідори
                            <span class="summary-goods-number">1</span>
                        </span>
                    </div>
                </div>
                <div class="block-bought">
                    <div class="summary-block">
                        <div class="title">Куплено</div>
                    </div>
                    
                    <div class ="miscellaneous"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
